version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:18-alpine
    container_name: tft_tournament_db
    environment:
      POSTGRES_DB: tft_tournament_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Serveur Mail de test (Mailpit)
  # Permet de voir les emails envoyés par l'appli sans configurer Gmail
  mailpit:
    image: axllent/mailpit
    container_name: tft_tournament_mail
    ports:
      - "1025:1025" # Port SMTP
      - "8025:8025" # Interface Web (http://localhost:8025)
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: