databaseChangeLog:
  - changeSet:
      id: 003-create-regions-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: regions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: timezone
                  type: varchar(50)
              - column:
                  name: servers
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: logo_url
                  type: varchar(500)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_region_code
            tableName: regions
            unique: true
            columns:
              - column:
                  name: code

        - createIndex:
            indexName: idx_region_is_active
            tableName: regions
            columns:
              - column:
                  name: is_active
