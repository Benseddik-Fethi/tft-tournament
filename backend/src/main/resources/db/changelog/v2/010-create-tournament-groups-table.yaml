databaseChangeLog:
  - changeSet:
      id: 010-create-tournament-groups-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: tournament_groups
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phase_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: group_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: order_index
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tournament_groups
            baseColumnNames: phase_id
            constraintName: fk_group_phase
            referencedTableName: tournament_phases
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_group_phase
            tableName: tournament_groups
            columns:
              - column:
                  name: phase_id

        - createIndex:
            indexName: idx_group_order
            tableName: tournament_groups
            columns:
              - column:
                  name: order_index
