databaseChangeLog:
  - changeSet:
      id: 015-create-match-participants-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: match_participants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: match_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: participant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: lobby_slot
                  type: int
              - column:
                  name: is_checked_in
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: checked_in_at
                  type: timestamp with time zone
              - column:
                  name: match_points
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: match_games_played
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: match_participants
            baseColumnNames: match_id
            constraintName: fk_match_participant_match
            referencedTableName: matches
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: match_participants
            baseColumnNames: participant_id
            constraintName: fk_match_participant_participant
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_match_participant_match
            tableName: match_participants
            columns:
              - column:
                  name: match_id

        - createIndex:
            indexName: idx_match_participant_participant
            tableName: match_participants
            columns:
              - column:
                  name: participant_id
