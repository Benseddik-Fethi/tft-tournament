databaseChangeLog:
  - changeSet:
      id: 005-create-circuits-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: circuits
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: region_id
                  type: uuid
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: circuit_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: logo_url
                  type: varchar(500)
              - column:
                  name: banner_url
                  type: varchar(500)
              - column:
                  name: prize_pool
                  type: decimal(12,2)
              - column:
                  name: is_featured
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: organizer_id
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: circuits
            baseColumnNames: region_id
            constraintName: fk_circuit_region
            referencedTableName: regions
            referencedColumnNames: id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: circuits
            baseColumnNames: organizer_id
            constraintName: fk_circuit_organizer
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_circuit_slug
            tableName: circuits
            unique: true
            columns:
              - column:
                  name: slug

        - createIndex:
            indexName: idx_circuit_region
            tableName: circuits
            columns:
              - column:
                  name: region_id

        - createIndex:
            indexName: idx_circuit_year
            tableName: circuits
            columns:
              - column:
                  name: year

        - createIndex:
            indexName: idx_circuit_is_active
            tableName: circuits
            columns:
              - column:
                  name: is_active
