databaseChangeLog:
  - changeSet:
      id: 007-create-stages-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: stages
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: season_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: stage_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: order_index
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'UPCOMING'
                  constraints:
                    nullable: false
              - column:
                  name: qualification_spots
                  type: int
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: stages
            baseColumnNames: season_id
            constraintName: fk_stage_season
            referencedTableName: seasons
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_stage_slug
            tableName: stages
            unique: true
            columns:
              - column:
                  name: slug

        - createIndex:
            indexName: idx_stage_season
            tableName: stages
            columns:
              - column:
                  name: season_id

        - createIndex:
            indexName: idx_stage_status
            tableName: stages
            columns:
              - column:
                  name: status
