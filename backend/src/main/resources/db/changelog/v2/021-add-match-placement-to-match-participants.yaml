databaseChangeLog:
  # Ajouter match_placement à match_participants
  - changeSet:
      id: 021-add-match-placement-to-match-participants
      author: benseddik fethi
      changes:
        - addColumn:
            tableName: match_participants
            columns:
              - column:
                  name: match_placement
                  type: int
                  constraints:
                    nullable: true

  # Ajouter evidence_url à matches
  - changeSet:
      id: 021-add-evidence-url-to-matches
      author: benseddik fethi
      changes:
        - addColumn:
            tableName: matches
            columns:
              - column:
                  name: evidence_url
                  type: varchar(500)
                  constraints:
                    nullable: true

  # Ajouter format, rules_json, allow_media à tournaments
  - changeSet:
      id: 021-add-format-rules-allowmedia-to-tournaments
      author: benseddik fethi
      changes:
        - addColumn:
            tableName: tournaments
            columns:
              - column:
                  name: format
                  type: varchar(50)
              - column:
                  name: rules_json
                  type: text
              - column:
                  name: allow_media
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
