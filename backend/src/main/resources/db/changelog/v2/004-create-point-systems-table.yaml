databaseChangeLog:
  - changeSet:
      id: 004-create-point-systems-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: point_systems
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: points_1st
                  type: int
                  defaultValueNumeric: 8
                  constraints:
                    nullable: false
              - column:
                  name: points_2nd
                  type: int
                  defaultValueNumeric: 7
                  constraints:
                    nullable: false
              - column:
                  name: points_3rd
                  type: int
                  defaultValueNumeric: 6
                  constraints:
                    nullable: false
              - column:
                  name: points_4th
                  type: int
                  defaultValueNumeric: 5
                  constraints:
                    nullable: false
              - column:
                  name: points_5th
                  type: int
                  defaultValueNumeric: 4
                  constraints:
                    nullable: false
              - column:
                  name: points_6th
                  type: int
                  defaultValueNumeric: 3
                  constraints:
                    nullable: false
              - column:
                  name: points_7th
                  type: int
                  defaultValueNumeric: 2
                  constraints:
                    nullable: false
              - column:
                  name: points_8th
                  type: int
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: is_default
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_system
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: point_systems
            baseColumnNames: created_by
            constraintName: fk_point_system_created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_point_system_is_default
            tableName: point_systems
            columns:
              - column:
                  name: is_default
