databaseChangeLog:
  - changeSet:
      id: 017-create-game-results-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: game_results
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: participant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: placement
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: points
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: final_health
                  type: int
              - column:
                  name: rounds_survived
                  type: int
              - column:
                  name: players_eliminated
                  type: int
              - column:
                  name: total_damage_dealt
                  type: int
              - column:
                  name: composition
                  type: text
              - column:
                  name: augments
                  type: text
              - column:
                  name: is_validated
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: validated_by
                  type: uuid
              - column:
                  name: validated_at
                  type: timestamp with time zone
              - column:
                  name: result_source
                  type: varchar(20)
                  defaultValue: 'MANUAL'
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: game_results
            baseColumnNames: game_id
            constraintName: fk_result_game
            referencedTableName: games
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: game_results
            baseColumnNames: participant_id
            constraintName: fk_result_participant
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: game_results
            baseColumnNames: validated_by
            constraintName: fk_result_validated_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_result_game
            tableName: game_results
            columns:
              - column:
                  name: game_id

        - createIndex:
            indexName: idx_result_participant
            tableName: game_results
            columns:
              - column:
                  name: participant_id

        - createIndex:
            indexName: idx_result_placement
            tableName: game_results
            columns:
              - column:
                  name: placement
