databaseChangeLog:
  - changeSet:
      id: 012-create-participants-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: participants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tournament_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: uuid
              - column:
                  name: display_name
                  type: varchar(100)
              - column:
                  name: riot_id
                  type: varchar(100)
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'REGISTERED'
                  constraints:
                    nullable: false
              - column:
                  name: seed
                  type: int
              - column:
                  name: total_points
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: games_played
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: wins
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: top4_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: average_placement
                  type: decimal(4,2)
              - column:
                  name: best_placement
                  type: int
              - column:
                  name: worst_placement
                  type: int
              - column:
                  name: placement_history
                  type: text
              - column:
                  name: registered_at
                  type: timestamp with time zone
              - column:
                  name: checked_in_at
                  type: timestamp with time zone
              - column:
                  name: eliminated_at
                  type: timestamp with time zone
              - column:
                  name: final_rank
                  type: int
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: participants
            baseColumnNames: tournament_id
            constraintName: fk_participant_tournament
            referencedTableName: tournaments
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: participants
            baseColumnNames: user_id
            constraintName: fk_participant_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: participants
            baseColumnNames: team_id
            constraintName: fk_participant_team
            referencedTableName: teams
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_participant_tournament
            tableName: participants
            columns:
              - column:
                  name: tournament_id

        - createIndex:
            indexName: idx_participant_user
            tableName: participants
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_participant_team
            tableName: participants
            columns:
              - column:
                  name: team_id

        - createIndex:
            indexName: idx_participant_status
            tableName: participants
            columns:
              - column:
                  name: status
