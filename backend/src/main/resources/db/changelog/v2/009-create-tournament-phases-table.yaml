databaseChangeLog:
  - changeSet:
      id: 009-create-tournament-phases-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: tournament_phases
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tournament_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: phase_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: format_type
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: order_index
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'UPCOMING'
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp with time zone
              - column:
                  name: end_date
                  type: timestamp with time zone
              - column:
                  name: games_per_round
                  type: int
              - column:
                  name: total_rounds
                  type: int
              - column:
                  name: players_per_lobby
                  type: int
                  defaultValueNumeric: 8
              - column:
                  name: advancing_count
                  type: int
              - column:
                  name: eliminated_count
                  type: int
              - column:
                  name: number_of_groups
                  type: int
              - column:
                  name: players_per_group
                  type: int
              - column:
                  name: advancing_per_group
                  type: int
              - column:
                  name: tiebreakers
                  type: text
              - column:
                  name: point_system_id
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tournament_phases
            baseColumnNames: tournament_id
            constraintName: fk_phase_tournament
            referencedTableName: tournaments
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: tournament_phases
            baseColumnNames: point_system_id
            constraintName: fk_phase_point_system
            referencedTableName: point_systems
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_phase_tournament
            tableName: tournament_phases
            columns:
              - column:
                  name: tournament_id

        - createIndex:
            indexName: idx_phase_status
            tableName: tournament_phases
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_phase_order
            tableName: tournament_phases
            columns:
              - column:
                  name: order_index
