databaseChangeLog:
  - changeSet:
      id: 012-create-password-reset-tokens-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_password_reset_user
                    references: users(id)
              - column:
                  name: expires_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_password_reset_token
            tableName: password_reset_tokens
            unique: true
            columns:
              - column:
                  name: token

        - createIndex:
            indexName: idx_password_reset_user
            tableName: password_reset_tokens
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_password_reset_expires
            tableName: password_reset_tokens
            columns:
              - column:
                  name: expires_at
