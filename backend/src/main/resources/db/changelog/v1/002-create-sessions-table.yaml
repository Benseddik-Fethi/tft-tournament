databaseChangeLog:
  - changeSet:
      id: 002-create-sessions-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_session_user
                    references: users(id)
              - column:
                  name: refresh_token_hash
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: varchar(45)
              - column:
                  name: user_agent
                  type: varchar(500)
              - column:
                  name: expires_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked_at
                  type: timestamp with time zone

        - createIndex:
            indexName: idx_session_user
            tableName: sessions
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_session_token_hash
            tableName: sessions
            columns:
              - column:
                  name: refresh_token_hash

        - createIndex:
            indexName: idx_session_expires
            tableName: sessions
            columns:
              - column:
                  name: expires_at
