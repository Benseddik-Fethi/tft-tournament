databaseChangeLog:
  - changeSet:
      id: 003-create-audit-logs-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_audit_user
                    references: users(id)
              - column:
                  name: action
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: metadata
                  type: jsonb
              - column:
                  name: ip_address
                  type: varchar(45)
              - column:
                  name: user_agent
                  type: varchar(500)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_audit_user
            tableName: audit_logs
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_audit_action
            tableName: audit_logs
            columns:
              - column:
                  name: action

        - createIndex:
            indexName: idx_audit_created
            tableName: audit_logs
            columns:
              - column:
                  name: created_at
