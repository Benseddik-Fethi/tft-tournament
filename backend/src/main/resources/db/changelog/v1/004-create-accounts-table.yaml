databaseChangeLog:
  - changeSet:
      id: 004-create-accounts-table
      author: benseddik fethi
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_user
                    references: users(id)
              - column:
                  name: provider
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: provider_account_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: accounts
            columnNames: provider, provider_account_id
            constraintName: uk_account_provider_id

        - createIndex:
            indexName: idx_account_user
            tableName: accounts
            columns:
              - column:
                  name: user_id
