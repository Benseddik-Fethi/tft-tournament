<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${subject}">Notification</title>
    <style>
        /* Base */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #f8fafc;
            padding-bottom: 40px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-icon {
            font-size: 40px;
            margin-bottom: 8px;
            display: block;
        }

        /* Body */
        .body {
            padding: 32px;
        }

        h2 {
            color: #1e293b;
            font-size: 20px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 16px;
            line-height: 1.6;
            color: #475569;
            font-size: 16px;
        }

        strong {
            color: #0f172a;
        }

        /* Buttons */
        .btn-container {
            text-align: center;
            margin: 32px 0;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: #4f46e5;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #4338ca;
        }

        /* Alerts */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            font-size: 14px;
            display: flex;
            align-items: start;
        }

        .alert-info {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }

        .alert-warning {
            background-color: #fffbeb;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }

        .alert-success {
            background-color: #f0fdf4;
            border-left: 4px solid #22c55e;
            color: #166534;
        }

        .alert-danger {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }

        /* Link Box */
        .link-box {
            background-color: #f1f5f9;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #64748b;
            word-break: break-all;
            text-align: center;
            margin-top: 8px;
        }

        .link-box a {
            color: #4f46e5;
            text-decoration: none;
        }

        /* Footer */
        .footer {
            background-color: #f1f5f9;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
        }

        .footer a {
            color: #64748b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <div class="logo"></div>
            <h1 th:text="${appName}">template</h1>
        </div>

        <!-- Body - À remplacer par le contenu spécifique -->
        <div class="email-body" th:fragment="content">
            <!-- Contenu ici -->
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <p>© 2024 <span th:text="${appName}">template</span>. Tous droits réservés.</p>
            <p>Cet email a été envoyé automatiquement, merci de ne pas y répondre.</p>
        </div>
    </div>
</div>
</body>
</html>
