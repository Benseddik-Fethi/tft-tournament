# ═══════════════════════════════════════════════════════════════════════════════
# APPLICATION CONFIGURATION - TEST PROFILE
# Configuration pour les tests avec H2 en mémoire
# ═══════════════════════════════════════════════════════════════════════════════

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  liquibase:
    enabled: false
    
  mail:
    host: localhost
    port: 25
    
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
          facebook:
            client-id: test-client-id
            client-secret: test-client-secret

# JWT Configuration - Secret long enough for tests (64+ characters)
jwt:
  secret: test-jwt-secret-key-for-testing-purposes-only-this-must-be-at-least-64-characters-long-to-pass-validation
  access-token:
    expiration: 15m
  refresh-token:
    expiration: 7d
  issuer: tft-tournament-api
  audience: tft-tournament-app

# Application settings
app:
  security:
    cookie:
      secure: false
      domain:
      same-site: Lax
    cors:
      allowed-origins: http://localhost:5173
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
      allowed-headers: Content-Type,Authorization,X-Requested-With,Accept,X-CSRF-Token
      allow-credentials: true
      max-age: 3600
    rate-limit:
      enabled: false
    brute-force:
      max-attempts: 5
      lock-duration: 15m
  name: TFT Tournament API Test
  frontend-url: http://localhost:5173
  mail:
    enabled: false
    from: test@test.com
